<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk DNS TXT Record Lookup</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <h1 class="h4 mb-0">Bulk DNS TXT Record Lookup</h1>
                    </div>
                    <div class="card-body">
                        <form id="lookupForm">
                            <div class="mb-3">
                                <label for="domains" class="form-label">Enter domains (one per line)</label>
                                <textarea class="form-control" id="domains" rows="5" placeholder="example.com&#10;example.org"></textarea>
                            </div>
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary" id="lookupBtn">
                                    <i class="fa fa-search"></i> Lookup
                                </button>
                                <button type="button" class="btn btn-secondary" id="exportBtn" disabled>
                                    <i class="fa fa-download"></i> Export CSV
                                </button>
                            </div>
                        </form>

                        <div class="mt-4" id="results">
                            <div class="alert alert-info d-none" id="loadingAlert">
                                <i class="fa fa-spinner fa-spin"></i> Processing DNS lookups...
                            </div>
                            <div class="alert alert-danger d-none" id="errorAlert"></div>
                            <div class="d-none" id="resultsTable">
                                <!-- Add search bar -->
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fa fa-filter"></i>
                                        </span>
                                        <input type="text" class="form-control" id="searchResults" placeholder="Search in results...">
                                    </div>
                                </div>
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th style="width: 20%">Domain</th>
                                            <th style="width: 65%">TXT Records</th>
                                            <th style="width: 15%">Status</th>
                                        </tr>
                                    </thead>
                                    <tbody id="resultsBody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
